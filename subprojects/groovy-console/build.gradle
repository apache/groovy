evaluationDependsOn(':groovy-swing')

dependencies {
    compile rootProject
    compile project(':groovy-cli-picocli')
    compile project(':groovy-swing')
    compile project(':groovy-templates')
    testCompile project(':groovy-test')
    testCompile project(':groovy-swing').sourceSets.test.runtimeClasspath
}

compileGroovy {
    doLast {
        ant.java(classname:'org.jboss.bridger.Bridger', classpath: rootProject.configurations.tools.asPath, outputproperty: 'stdout') {
            arg(value: "${sourceSets.main.groovy.outputDir.canonicalPath}/groovy/ui/OutputTransforms.class")
        }
        ant.echo('Bridger (groovy-console): ' + ant.properties.stdout)
    }
}

task console(type: JavaExec, dependsOn:classes) {
    main = 'groovy.ui.Console'
    classpath = sourceSets.main.runtimeClasspath
}

compileGroovy {
    doLast {
        ant.java(classname:'org.jboss.bridger.Bridger', classpath: rootProject.configurations.tools.asPath, outputproperty: 'stdout') {
            arg(value: "${sourceSets.main.groovy.outputDir.canonicalPath}/groovy/ui/Console.class")
        }
        ant.echo('Bridger (groovy-console): ' + ant.properties.stdout)
    }
}
