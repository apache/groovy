plugins {
    id 'org.apache.groovy-library'
}

ext {
    junitVersion = '4.13'
}

dependencies {
    api rootProject   // GroovyTestCase uses Closure...
    api "junit:junit:$junitVersion" // GroovyTestCase extends TestCase...
    // groovy-ant needed for FileNameFinder used in AllTestSuite and JavadocAssertionTestSuite
    testRuntimeOnly(project(':groovy-ant')) {
        transitive = false // bring in just what we need below
    }
    testRuntimeOnly "org.apache.ant:ant:$antVersion"
    testRuntimeOnly "org.apache.ant:ant-launcher:$antVersion"
}

groovyLibrary {
    withGrooid(
            "org.apache.groovy:groovy-test-grooid:${sharedConfiguration.groovyVersion.get()}",
            [] as Set,
            [:],
            [
                    '*': ['META-INF/NOTICE']
            ],
            ['META-INF/NOTICE', 'META-INF/INDEX.LIST'],
            [
                    (rootProject.file('notices/NOTICE-GROOIDJARJAR').absolutePath): 'META-INF/NOTICE'
            ]
    )
}

eclipse.classpath.file.whenMerged {
    entries.removeAll { entry -> entry.path == '/groovy-ant' }
}

apply from: "${rootProject.projectDir}/gradle/jacoco/jacocofix.gradle"
