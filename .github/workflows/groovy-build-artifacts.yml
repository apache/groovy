name: Generate SNAPSHOT artifacts

on: [push, pull_request]

permissions:
  contents: read

jobs:
  dist:
    runs-on: ubuntu-latest
    env:
      DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
    steps:
      - name: Install graphviz
        run: sudo apt-get install -y graphviz
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
          check-latest: true
      - uses: actions/checkout@v5
      - name: Publish to Local Repository
        run: ./gradlew clean publishMavenPublicationToLocalFileRepository --no-build-cache --no-scan --refresh-dependencies
        timeout-minutes: 90
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apache-groovy-repo-SNAPSHOT
          path: build/repo/
