name: Build and test

on: [push, pull_request]

permissions:
  contents: read

env:
  DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}

jobs:
  lts:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04-arm]
        java: [11, 17, 21]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          check-latest: true
      - uses: gradle/actions/setup-gradle@v4
      - name: Test with Gradle
        run: ./gradlew test
        timeout-minutes: 60
      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-reports-${{ matrix.java }}
          path: '**/build/reports/'

  additional:
    #if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04-arm]
        java: [12, 13, 14, 15, 16, 18, 19, 20, 22, 23, 24]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          check-latest: true
      - uses: gradle/actions/setup-gradle@v4
      - name: Test with Gradle
        run: ./gradlew test
        timeout-minutes: 60

  ea:
    #if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 25-ea
          check-latest: true
      - uses: gradle/actions/setup-gradle@v4
      - name: Test with Gradle
        run: ./gradlew test
        timeout-minutes: 60
      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-reports-ea
          path: '**/build/reports/'
