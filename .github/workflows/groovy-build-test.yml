name: Build and test

on: [push, pull_request]

permissions:
  contents: read

env:
  DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }}

jobs:
  lts:
    strategy:
      fail-fast: false
      matrix:
        java: [17, 21, 25]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: |
            ${{ matrix.java }}
            21
          check-latest: true
      - uses: gradle/actions/setup-gradle@v5
      - name: Test with Gradle
        run: ./gradlew test -Ptarget.java.home="$JAVA_HOME_${{ matrix.java }}_X64"
        timeout-minutes: 60
      - name: Upload reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: build-reports-${{ matrix.java }}
          path: '**/build/reports/'

  additional:
    strategy:
      fail-fast: false
      matrix:
        java: [18, 19, 20, 22, 23, 24]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: |
            ${{ matrix.java }}
            21
          check-latest: true
      - uses: gradle/actions/setup-gradle@v5
      - name: Test with Gradle
        run: ./gradlew test -Ptarget.java.home="$JAVA_HOME_${{ matrix.java }}_X64"
        timeout-minutes: 60
