def buildScan = develocity.buildScan

def execSafe(command) {
    try {
        command.execute().text.trim()
    } catch(ignore) {}

}

def commitId = execSafe('git rev-parse --verify HEAD')
if (commitId) {
    buildScan.value 'Git Commit ID', commitId
    buildScan.link 'Source', "https://github.com/apache/groovy/tree/$commitId"
}

def branchName = execSafe('git rev-parse --abbrev-ref HEAD')
if (branchName) {
    buildScan.value 'Git Branch Name', branchName
}

def status = execSafe('git status --porcelain')
if (status) {
    buildScan.tag 'dirty'
    buildScan.value 'Git Status', status
}
